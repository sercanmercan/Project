{% extends "layout.html" %}

{% block content %}
{% if user.is_authenticated %}
<h2>Hello, {{ user.username }}</h2>

<div class="small-container">
    <a href="{% url 'vocab' 1 %}"><button class="btn btn-primary btn-block">Vocabularly</button></a><br>
    <a href="{% url 'logout' %}"><button class="btn btn-secondary btn-block">Logout</button></a><br>
</div>
{% else %}
<div class="small-container"></div>
    <a href="{% url 'login' %}" class="list-group-item">
        <button class="btn btn-primary">Login</button>
    </a>
</div>
{% endif %}
{% endblock content %}
