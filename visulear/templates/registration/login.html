{% extends "layout.html" %}


{% block content %}
  <h2>Login</h2>
  <div class="small-container">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary btn-block" type="submit">Login</button>
    </form>
    <br>
    <p style='text-align:center'>OR</p>
    <a href="{% url 'social:begin' 'google-oauth2' %}"><button class="btn btn-secondary btn-block">Login with Google</button></a><br>
    <a href="{% url 'social:begin' 'github' %}"><button class="btn btn-secondary btn-block">Login with GitHub</button></a><br>
  </div>
{% endblock %}

{% block script %}


<script>
  $(document).ready(function() {
    $('input').addClass('form-control')
    $('input').addClass('form-control')
  })
</script>
{% endblock %}
